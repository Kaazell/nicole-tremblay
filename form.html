<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=La+Belle+Aurore&display=swap"
      rel="stylesheet"
    />
    <title>Nicole Tremblay - Aquarelliste</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <header>
      <div class="title">
        <h1 class="name">Nicole Tremblay</h1>
        <h2>Aquarelliste</h2>
      </div>
      <ul>
        <li><a href="./index.html">A propos</a></li>
        <li><a href="./gallery.html">Galerie</a></li>
        <li><a href="./form.html">Contact</a></li>
      </ul>
    </header>
    <main>
      <div class="form-container">
        <h2>Contactez-moi</h2>
        <form
          class="contact-form"
          action="https://formsubmit.co/youremail@gmail.com"
          method="POST"
        >
          <input type="text" name="name" placeholder="Votre nom" required />
          <input type="email" name="email" placeholder="Votre email" required />
          <textarea
            name="message"
            placeholder="Votre message"
            rows="10"
            cols="60"
            required
          ></textarea>
          <button type="submit">Envoyer</button>
        </form>
      </div>
    </main>
    <footer>
      <h2 class="name">Nicole Tremblay</h2>
      <ul class="footer-nav">
        <li><a href="./index.html">A propos</a></li>
        <li><a href="./gallery.html">Galerie</a></li>
        <li><a href="./form.html">Contact</a></li>
      </ul>
    </footer>
  </body>
</html>
